<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--arrayi consolda göstersin iputa girilen her bir değeri ekrandaki li ul ye eklerkn diziyede ekleme yapsın-->

    <div class="container" style="display: flex;align-items: center; justify-content: center;flex-direction: column;">
        <form id="shopping-form">
            <p class="alert"></p>
            <h3 style="text-align: center;
            font-family: initial;
            margin-bottom: revert;">Alışveriş Listesi</h3>
            <div class="form-control" style="margin-bottom: 5%;">
                <input type="text" name="shopping" id="shopping" placeholder="ör.ekmek" style="border: none;">
                <button type="submit" class="submit-btn" style="margin-right: 5px;">Kaydet</button>
                <button class="clear-btn">Listeyi temizle</button>
            </div>
        </form>
        <div class="shopping-container" style="width: 27rem;">
            <div class="shopping-list">
                <ul class="list-group" id="shoppingList">

                </ul>

            </div>
        </div>
    </div>

    <script src="Shopping List.js"></script>
</body>

</html>
